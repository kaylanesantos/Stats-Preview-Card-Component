<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
    <div id="container">
        <div id="card">
            <div id="card-customization">
                <div id="card-content">
                    <div id="apresentation">
                        <h1 id="title">Get <span>insights</span> that help your business grow.</h1>
                        <p id="description">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                            experience, and overall efficiency.
                        </p>
                    </div>
                    </div>
                    <div id="stats">
                        <div id="stats-customization">
                                <div  id="companies">
                                    <div class="stats-content">
                                        <h2 class="heading-stats">10k+</h2>
                                        <p class="description-stats">companies</p>
                                    </div>
                                </div>
                                <div  id="templeates">
                                    <div class="stats-content">
                                        <h2 class="heading-stats">314</h2>
                                        <p class="description-stats">templates</p>
                                    </div>
                                </div>
                                <div  id="queries">
                                    <div class="stats-content">
                                        <h2 class="heading-stats">12m+</h2>
                                        <p class="description-stats">queries</p>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div id="card-img">
                    <img src="images/image-header-desktop.jpg" alt="Image Header">
                </div>
            </div>
        </div>

            </div> 
        </footer> -->
    </div>
</body>
</html>
